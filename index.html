<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <link rel="manifest" href="manifest.json"/>
    <script src="app.js"></script>
    <title>Simple Calculator</title>
    
</head>


    

<body>

<div class="calculator">
    <h2>Kalkulačka by Oleks</h2>

    
    <input type="number" id="number1" placeholder="První číslo">

   
    <select id="operation">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>

   
    <input type="number" id="number2" placeholder="Druhé číslo">

    
    <button onclick="calculate()">Spočítej</button>

    
    <div class="result" id="result"></div>
</div>


</body>
</html>
