<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <link rel="manifest" href="manifest.json"/>
    <script src="app.js"></script>
    <title>Simple Calculator</title>
    
</head>


    

<body>

<div class="calculator">
    <h2>Kalkulačka by Oleks</h2>

    <!-- Vstup pro první číslo -->
    <input type="number" id="number1" placeholder="První číslo">

    <!-- Výběr operace -->
    <select id="operation">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>

    <!-- Vstup pro druhé číslo -->
    <input type="number" id="number2" placeholder="Druhé číslo">

    <!-- Tlačítko pro výpočet -->
    <button onclick="calculate()">Spočítej</button>

    <!-- Zobrazení výsledku -->
    <div class="result" id="result"></div>
</div>

<script>
    // Funkce pro výpočet výsledku
    function calculate() {
        // Získání hodnot z inputů
        const number1 = parseFloat(document.getElementById('number1').value);
        const operation = document.getElementById('operation').value;
        const number2 = parseFloat(document.getElementById('number2').value);
        const resultDisplay = document.getElementById('result');
        let result;

        // Ověření, zda jsou zadány obě hodnoty
        if (isNaN(number1) || isNaN(number2)) {
            resultDisplay.textContent = "Zadej obě čísla!";
            return;
        }

        // Výpočet na základě vybrané operace
        switch (operation) {
            case '+':
                result = number1 + number2;
                break;
            case '-':
                result = number1 - number2;
                break;
            case '*':
                result = number1 * number2;
                break;
            case '/':
                // Ověření dělení nulou
                if (number2 === 0) {
                    resultDisplay.textContent = "Nelze dělit nulou!";
                    return;
                }
                result = number1 / number2;
                break;
            default:
                resultDisplay.textContent = "Neznámá operace!";
                return;
        }

        // Zobrazení výsledku
        resultDisplay.textContent = "Výsledek: " + result;
    }
</script>
</body>
</html>
